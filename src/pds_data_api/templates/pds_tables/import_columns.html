{% extends "base.html" %}

{% block title %}Import Columns - {{ table.table_name }}{% endblock %}

{% block content %}
<div class="modal fade show" id="importModal" tabindex="-1" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Import Columns</h5>
                <a href="/pds-tables/{{ table.id }}/columns" class="btn-close"></a>
            </div>
            <div class="modal-body">
                <form method="POST" action="/pds-tables/{{ table.id }}/columns/import-excel" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Excel File</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".xlsx" required>
                        <div class="form-text">Only .xlsx files are supported.</div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <a href="/pds-tables/{{ table.id }}/columns/import-template" class="btn btn-outline-primary">
                            <i class="bi bi-download"></i> Download Template
                        </a>
                        <button type="submit" class="btn btn-primary">Import</button>
                        <a href="/pds-tables/{{ table.id }}/columns" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal-backdrop fade show"></div>

<style>
.modal {
    background-color: rgba(0, 0, 0, 0.5);
}
.modal-backdrop {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}
</style>
{% endblock %}

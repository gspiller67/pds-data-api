{% extends "base.html" %}

{% block title %}Test Connection Response{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Test Connection Response</h2>
        </div>
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger">
                <h4 class="alert-heading">Error</h4>
                <p>{{ error }}</p>
            </div>
            {% else %}
            <div class="alert alert-success">
                <h4 class="alert-heading">Success!</h4>
                <p>The connection test was successful.</p>
            </div>
            <div class="mt-4">
                <h5>Response Data:</h5>
                <pre class="bg-light p-3 rounded" style="max-height: 500px; overflow-y: auto;">{{ response }}</pre>
            </div>
            {% endif %}
            
            <div class="mt-4">
                <a href="/pds-tables/{{ table_id }}/columns" class="btn btn-primary">Back to Columns</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">PDS Connection Test Results</h5>
        </div>
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger">
                <h6>Error:</h6>
                <pre class="mb-0">{{ error }}</pre>
            </div>
            {% endif %}
            
            {% if response %}
            <div class="alert alert-success">
                <h6>Response:</h6>
                <pre class="mb-0">{{ response }}</pre>
            </div>
            {% endif %}
            
            <div class="mt-3">
                <a href="/pds-tables/{{ table_id }}/columns" class="btn btn-secondary">Back to Columns</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
